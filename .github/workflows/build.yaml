name: Build
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - run: ./gradlew publishImageToLocalRegistry
      - run: docker tag langauge-tool-server ghcr.io/flycode-org/langauge-tool-server:latest
      - run: docker push ghcr.io/flycode-org/langauge-tool-server:latest
